{% extends 'base.html' %}

{% block content %}
   


<h2>Agents List:</h2>
<span><a href="{% url 'agent-create' %}">Create agent</a></span>
<hr>

<ul>
    {% for agent in agents %}
    <li><a href="{% url 'agent-profile' agent.id %}"><span>@{{agent.username}}</span></a> | {{agent.get_full_name}} </li>
    <a href="{% url 'agent-update' agent.id %}">Update</a>
    <a href="{% url 'agent-delete' agent.id %}">Delete</a>
    <hr>
    {% endfor %}
</ul>
{% endblock %}
